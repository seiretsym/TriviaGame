<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Octopath Traveler: Music Trivia by Kerwin Hy</title>
  </head>
  <body>

    <div id="trivia" class="card invisible m-auto" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center"><audio id="audio" type="audio/flac" controls controlsList="nodownload"></audio></h5>
            <h6 class="card-subtitle mb-2 text-muted text-center">Time Left: <span id="timer">30</span> seconds</h6>
            <h7 class="card-subtitle mb-2 text-muted text-center infotext"><br></h7>
            <p class="card-text">
                <button id="choice1" class="btn bg-secondary text-light font-weight-bold w-100 mb-1">Test1</button>
                <button id="choice2" class="btn bg-secondary text-light font-weight-bold w-100 mb-1">Test2</button>
                <button id="choice3" class="btn bg-secondary text-light font-weight-bold w-100 mb-1">Test3</button>
                <button id="choice4" class="btn bg-secondary text-light font-weight-bold w-100 mb-1">Test4</button>
            </p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
